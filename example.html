<!doctype html>
<html>
<head>
  <title>multiplse pseudo scenes</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
</head>
<body>

  <script type="text/javascript">

  function nextScene() {
    document.getElementById('scene1').setAttribute('visible', 'false')
    document.getElementById('scene2').setAttribute('visible', 'true')
  }
  </script>
  <a-scene>

    <a-camera position="2 0 3">
      <a-entity cursor="fuse: true; maxDistance: 30; timeout: 1000">
      </a-entity>
    </a-camera>

    <a-entity id="scene1">
      <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E" width="1" height="1" depth="1" onclick="nextScene()"></a-sphere>
      <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9" onclick="nextScene()"></a-box>
      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <a-cube color="red" scale="3 3 3" onclick="nextScene()"> </a-cube>
    </a-entity>

    <a-entity id="scene2" visible="false">
      <a-cube color="green" position="0 2 -5"  width="1" height="1" depth="1"> </a-cube>
      <a-cube color="yellow" position="5 0 -5"  width="1" height="1" depth="1"> </a-cube>
      <a-cube color="blue" position="0 0 -1"  width="1" height="1" depth="1"> </a-cube>

    <a-sky src="img/pana4.jpg"></a=sky>
    </a-entity>


<a-entity position="0 0 3.8"><a-camera> </a-camera></a-entity>
  </a-scene>


</body>
</html>
