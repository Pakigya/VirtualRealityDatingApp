<html>
<head>
  <title>24 VR example</title>
  <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
</head>
<body>
 <a-scene>
 <a-assets>
 <img id= "example" src= "img/Bundeena-pier-360-panorama-NSW-Australia.jpg">


                                     <a-asset-item id="my-obj-heart" src="assets/Heart.obj"></a-asset-item>
</a-assets>

<a-sky src = "#example"> </a-sky>
 <a-image src= "img/back.png" position= "0 -2.4 0" scale= "0.3 0.3 0.3" rotation = "270 0 0" width = 5em height = 5em >
 <a-animation repeat="indefinite" attribute="rotation" from="270 0 0" to="270 359 0" dur="20000">
      
      </a-animation>

 </a-image>
<!--
 <a-entity obj-model="obj: #my-obj-heart; mtl: color:" position = "-3.2 -2.5 0" rotation = "0 90 0"  scale = "1.5 1.5 1.5">
  -->

   <a-obj-model
      src="#my-obj-heart"
      position="4 1 -3"
      scale="0.05 0.05 0.05"
      material="color: red">
       <a-animation attribute="position" from="4 1 -3" to="4 100 -3" dur="30000">
      </a-animation>

</a-obj-model>
   <a-obj-model
      src="#my-obj-heart"
      position="0 1 3"
      scale="0.05 0.05 0.05"
      material="color: red">

       <a-animation attribute="position" from="0 1 -3" to="0 100 -3" dur="30000">
</a-obj-model>

position="0 0 -1"
geometry="primitive: ring"
material="color: white; shader: flat">

</a-scene>
</body>
</html>
</body>
</html>
