<html>
  <head>
    <title>24 VR example</title>

  <body>
     <!-- <a-scene>-->
<!--main background image-->
                                 <a-scene fog = "type: exponential; color : #fff" id ="scene1">

                                     <img id="icovy" src="img/Icovy.png">

                                     
                                     <a-asset-item id="my-obj" src="assets/Rory/Rory.obj"></a-asset-item>
                                     <a-asset-item id="my-mtl" src="assets/Rory/Rory.mtl"></a-asset-item>

                                     <a-asset-item id="my-obj-girl" src="assets/Amy_Pond_A/Amy_Pond_A.obj"></a-asset-item>

                                     <a-assets-item id="kevin" src="assets/kevin/man.dae"></a-asset-item>

                                  <!--<img id= "madeby" src="img/madeby2.png"> -->

</a-assets>


<a-entity id ="scene1" visible= "true">
                               <a-collada-model id = "kev" src="#kevin" position = "5 -2.5 -4" rotation = "0 -30 0"  scale = "3.5 3.5 3.5">
                                 
                                            <a-animation begin="hover" attribute = "rotation" from = "0 90 0" to = "0 450 0">

                                           </a-animation>
                                           
                                              <a-image src="#kevinprofile" position = "3 1.5 0" rotation = "0 -45 0"  width=8em height = 4em>
                                            </a-image>

                                      		<a-image src="#invitevrdate" position = "1 0.2 -0.3" rotation = "0 -45 0" width=1em height=0.2em>
                                  			    <a-animation begin="click" attribute = "scale" from = "1 1 1" to = "1.5 1.5 1.5" >
                                                  </a-animation>
                                  		    </a-image>
                                              
                                              <a-image src="#chat" position = "1.8 0.2 0.5" rotation = "0 -45 0" width = 1em height=0.2em>
                                               <a-animation begin="click" attribute = "scale" from = "1 1 1" to = "1.5 1.5 1.5" >
                                                  </a-animation>
                                              </a-image>      	
                                  	       
                                  	        <a-image src="#pass" position = "2.6 0.2 1.3" rotation = "0 -45 0" width = 1em height= 0.2em>
                                  	         <a-animation begin="click" attribute = "scale" from = "1 1 1" to = "1.5 1.5 1.5" >
                                                  </a-animation>
                                  	        </a-image>


                               </a-collada-model>


                               <a-image src= "#back" position= "0 5 -4" scale= "0.3 0.3 0.3"  rotation = "0 0 0" width = 8em height = 8em onclick="nextScene()">

                               <!--
                                          <a-animation repeat= "indefinite" attribute ="rotation" from = "180 0 0 " to = "180 360 0" dur="50000">
                                    </a-animation>
-->
                                </a-image>
                              <!--
                               <a-image src= "#back" position= "0 -2.4 0" scale= "0.3 0.3 0.3"  rotation = "270 0 0" width = 8em height = 8em >
                                          <a-animation repeat= "indefinite" attribute ="rotation" from = "270 0 0 " to = "270 360 0" dur="50000">
                                    </a-animation>

                                </a-image>-->
                                <!--
                               <a-image src= "#back" position= "5 10 -4" scale= "0.3 0.3 0.3"  rotation = "90 0 0" width = 8em height = 5em >
                                          <a-animation repeat= "indefinite" attribute ="rotation" from = "90 0 0 " to = "90 360 0" dur="50000">
                                    </a-animation>

                                </a-image>-->
                              <a-entity geometry="primitive: plane; height: 100; width: 100"
                                  material="repeat: 10 10; src: #icovy; width: 100"
                                  rotation="-90 0 0" position="0 -2.5 -6"></a-entity>


                              <a-sky src = "img/pana4.jpg"> </a-sky>

</a-entity>



                                    <a-camera position="0 2 1.5" wasd-controls= "acceleration: 200 ; enabled: true">
                                        
                                      <a-entity cursor="fuse: true; maxDistance: 30; timeout: 500"
                                          scale = "0.01 0.01 0.01"
                                          position="0 0 -1"
                                          geometry="primitive: ring"
                                          material="color: white; shader: flat">
                                
                                      </a-entity>

                                      </a-camera>

</a-scene>


</body>
